language: node_js
node_js:
  - "10"
services:
  - docker
install: true # Skip installation

before_install:
  - npm i -g npm@4
  - npm install

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t hodor123/hello-docker2:latest .
  - docker push hodor123/hello-docker2:latest
